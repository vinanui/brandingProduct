<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi</title>
</head>
<body>
    <h2>Registrasi Akun</h2>
    <form action="login.html" method="get">
        <fieldset>
            <legend style="font-weight: 800;">Form Registrasi</legend>
            <table>
                <tr>
                    <td>
                        <label for="username">username</label>
                    </td>
                    <td>:</td>
                    <td style="margin-left: 20px;">
                        <input type="text" name="username" id="username">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label style="margin-right: 20px;" for="password">password</label>
                    </td>
                    <td>:</td>
                    <td style="margin-left: 20px;">
                        <input  type="password" name="password" id="password">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label style="margin-right: 20px;" for="jenis_kelamin">Jenis Kelamin</label>
                    </td>
                    <td>:</td>
                    <td style="margin-left: 20px;">
                        <input  type="radio" name="jenis_kelamin"> Laki-laki
                        <input  type="radio" name="jenis_kelamin"> Perempuan
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="alamat">Alamat</label>
                    </td>
                    <td>:</td>
                    <td>
                        <textarea name="alamat" id="alamat" rows="8" cols="30"></textarea>
                    </td>
                </tr>
                <tr>
                    <td><label for="jurusan">Jurusan</label></td>
                    <td>:</td>
                    <td>
                        <select name="jurusan" id="jurusan">
                            <option value="">Pilih Jurusan</option>
                            <option value="rpl">RPL</option>
                            <option value="pgpaud">PGPAUD</option>
                            <option value="pgsd">PGSD</option>
                            <option value="tekkom">Tekkom</option>
                            <option value="multimedia">Multimedia</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="upload">Upload</label>
                    </td>
                    <td>:</td>
                    <td>
                        <input type="file" name="upload" id="upload">
                    </td>
                </tr>
                <tr>
                    <td><button type="submit">Submit</button></td>
                </tr>
            </table>
            <p>Sudah punya akun? <a href="login.html">Login</a></p>
        </fieldset>
    </form>
</body>
</html>
