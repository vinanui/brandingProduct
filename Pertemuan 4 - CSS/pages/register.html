<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi</title>
    <link rel="stylesheet" href="../src/register.css">
</head>
<body>
    <div class="register-container">
        <h2>Registrasi Akun</h2>
        <form action="login.html" method="get">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
            </div>
            <div class="form-group">
                <label>Jenis Kelamin</label>
                <div class="radio-group">
                    <input type="radio" name="jenis_kelamin" id="laki" value="Laki-laki">
                    <label for="laki">Laki-laki</label>
                    <input type="radio" name="jenis_kelamin" id="perempuan" value="Perempuan">
                    <label for="perempuan">Perempuan</label>
                </div>
            </div>
            <div class="form-group">
                <label for="alamat">Alamat</label>
                <textarea name="alamat" id="alamat" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="jurusan">Jurusan</label>
                <select name="jurusan" id="jurusan">
                    <option value="">Pilih Jurusan</option>
                    <option value="rpl">RPL</option>
                    <option value="pgpaud">PGPAUD</option>
                    <option value="pgsd">PGSD</option>
                    <option value="tekkom">Tekkom</option>
                    <option value="multimedia">Multimedia</option>
                </select>
            </div>
            <div class="form-group">
                <label for="upload">Upload File</label>
                <input type="file" name="upload" id="upload">
            </div>
            <button type="submit" class="btn">Submit</button>
            <p>Sudah punya akun? <a href="login.html">Login</a></p>
        </form>
    </div>
</body>
</html>
